<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="My Launch Page" />
		<meta name="author" content="Gawain Bracy II" />
		<meta name="keywords" content="Html5, Mobile Development, Full Sail University" />
		<meta name="robots" content="noindex, nofollow" />
        
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="handheldfriendly" content="true" />
		<meta name="mobileoptimized" content="320" />
        
		<!-- Mobile IE needs ClearType for smoothing fonts -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova-2.2.0rc2.js"></script>
        
		<!-- Gawain's custom style sheet-->
		<!-- call custom style sheets last when using jqmobile -->
		<link rel="stylesheet" href="css/styles.css" />
        
		<!-- Document Title -->
		<title>Maps</title>
        
	</head>
	<body onload="onBodyLoad()">
  		<div data-role="page" id="geolocation">
            <div data-role="header" id="header"></div><!--/header-->
            <div data-role="content">
                <div role="main" id="secondary_content" >
                    <h1>Geolocation Demo</h1>
                    <p class="intro" id="demo">Find your location with HTML5 Geolocation and Google Maps API. </p>
                    <button onclick="getLocation()"x>Your Location</button>
                    <div id="mapholder"></div>
                </div><!--/secondary_content-->
                <div class="push"></div>
                
            </div><!--/content-->
            <div data-role="footer" id="footer"></div>
        </div><!--/page-->
        
		<!--jquery and jquery mobile-->
        <!--note that order of js is important below-->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        
        <!--plugins-->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=weather&amp;sensor=false"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>
        
        <!--custom js-->	
        <script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
