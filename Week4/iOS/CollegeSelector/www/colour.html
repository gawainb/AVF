    <body class="ui-mobile-viewport ui-overlay-c">
        <div data-role="page" data-url="accel.html" tabindex="0" class="ui-page ui-body-c ui-page-active" style="min-height: 480px; ">
            <div data-role="header" class="ui-header ui-bar-a" role="banner">
                <h1 class="ui-title" role="heading" aria-level="1"><a href="index.html" data-ajax="false" class="ui-link">AVF 1210</a></h1>
            </div>
            <div data-role="content" class="ui-content" role="main">
                <h3>ColourLovers API</h3>
                <ul id="colourloversLV"></ul>
            </div>
            
            <script type="text/javascript">
                !window.jQuery && document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"><\/script>');
                !window.jQuery && document.write('<script type="text/javascript" src="js/libs/jquery-1.8.2.min.js"><\/script>');
                </script>
            <script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
            <script type="text/javascript" charset="utf-8" src="js/libs/cordova-2.0.0.js"></script>
            <script type="text/javascript" src="js/main.js"></script>
            <script type="text/javascript" charset="utf-8">
                
                $('document').ready(function() {
                                    console.log('colour lovers Page OK!!');
                                    $.ajax({
                                           url: 'http://www.colourlovers.com/api/colors/top?jsonCallback=?',
                                           type: 'GET',
                                           dataType: 'jsonp',
                                           success: function(data, textStatus, xhr) {
                                           console.log('ajax call successful');
                                           $('#colourloversLV').empty();
                                           $(data).each(function(i,v){
                                                        console.log(this);
                                                        $('<li>' + 
                                                          '<img src="' + this.badgeUrl + '" />' + 
                                                          '<h4>' + this.title + '</h4>' + 
                                                          '<p style="white-space: normal;">' + this.description + '</p>' + 
                                                          '</li>').appendTo($('#colourloversLV'));
                                                        });
                                           }
                                           });
                                    });
                </script>
            <div data-role="footer" id="footer"></div>
        </div>
